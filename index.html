<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>OMEGA</title>

    <link rel="stylesheet" href="./assets/libs/normalize.css">
    <link rel="stylesheet" href="./assets/libs/flickity.min.css">
    <link rel="stylesheet" href="./assets/libs/fontello.css">
    <link rel="stylesheet" href="./css/main.min.css">

    <script src="./assets/libs/flickity.pkgd.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <!-- Navigation Bar/Container -->
    <nav>
        <!-- Title/Logo -->
        <h1 class="logo">OMEGA</h1>

        <!-- menu + links NOTE: expanded/compact depending on device -->
        <ul class="menu menu--hidden" id="menu">
            <li class="menu__links"><a href="#">Home</a></li>
            <li class="menu__links"><a href="#">Collections</a></li>
            <li class="menu__links"><a href="#">About</a></li>
            <li class="menu__links"><a href="#">Contact</a></li>
        </ul>

        <!-- Toggle Navigation button NOTE: hidden on desktop -->
        <span class="menu-toggle" id="menu-toggle"><i class="menu-toggle__icon"></i></span>
    </nav>

    <!-- Modal for more details panel -->
    <div class="details " id="details">
        <div class="details__pictures">
            <div class="details__carousel" id="details__carousel">
                <div class="details__card"><img src="https://www.omegawatches.com/media/catalog/product/o/m/omega-de-ville-tresor-omega-co-axial-master-chronometer-40-mm-43513402102001-prlax-desktop.jpg" alt=""></div>
                <div class="details__card"><img src="https://secure-journal.hautehorlogerie.org/wp-content/uploads/2016/06/Omega-Seamaster-Planet-Ocean-Deep-Black-2.jpg" alt=""></div>
                <div class="details__card"><img src="https://www.omegawatches.com/media/gene-cms/c/s/csm_james_bond_limited_edition_die_another_day_7_1600x900_f0566d4bc6_1.jpg" alt=""></div>
            </div>
        </div>

        <div class="details__info">
            <div class="details__info__container">
                <div class="details__info__title">
                    <h3 id="details-collection">Collection</h3>
                    <h3 id="details-name">Title - Lorem ipsum dolor sit amet consectetur</h3>
                </div>
                <div class="details__info__pricing">
                    <hr>
    
                    <p>Steel on steel</p>
    
                    <span id="details-id">220.10.41.21.10.001</span>
                    <span id="details-price">$5,700.00</span>
    
                    <hr>
                </div>
                <div class="details__info__actions">
                    <div id="details-qty-container">
                        <label>Qty.</label>
                        <span id="details-qty-container--minus" class="details__info__actions__style">&minus;</span><input class="details__info__actions__style" type="number" value="1" min="1" max="10"><span id="details-qty-container--plus" class="details__info__actions__style">&plus;</span>
                    </div>
                    <span id="details-add2cart">Add to cart</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Basic info for current card -->
        <div class="info">
            <span class="info__index" id="info__index">02</span>

            <h1 class="info__title">OMEGA <br> </h1>
            <a href="#" class="info__link">Learn more</a>
        </div>

        <!-- Carousel for parallax cards w/ images -->
        <div class="carousel" id="carousel">
            <!-- *May end up removing this -->
            <span class="carousel__shade"></span>

            <div class="carousel__card">
                <div class="carousel__card--container">
                    <img src="https://www.omegawatches.com/media/catalog/product/o/m/omega-de-ville-tresor-omega-co-axial-master-chronometer-40-mm-43513402102001-prlax-desktop.jpg" alt="">
                </div>
            </div>
            <div class="carousel__card">
                <div class="carousel__card--container">
                    <img src="https://secure-journal.hautehorlogerie.org/wp-content/uploads/2016/06/Omega-Seamaster-Planet-Ocean-Deep-Black-2.jpg" alt="">
                </div>
            </div>
            <div class="carousel__card">
                <div class="carousel__card--container">
                    <img src="https://www.omegawatches.com/media/gene-cms/c/s/csm_james_bond_limited_edition_die_another_day_7_1600x900_f0566d4bc6_1.jpg" alt="">
                </div>
            </div>
            <div class="carousel__card">
                <div class="carousel__card--container">
                    <img src="https://www.watchonista.com/sites/default/files/watchographer/1/paragraphs/add/pictures/omega_timetomove_day2_g3-43.jpg" alt="">
                </div>
            </div>
            <div class="carousel__card">
                <div class="carousel__card--container">
                    <img src="https://www.exquisitetimepieces.com/pub/media/etp/parallax/bg/omega-watches.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Temporarily hide -->
    <footer style="display: none;">
        <ul class="social">
            <li class="social__links"><i class="icon-instagram"></i></li>
            <li class="social__links"><i class="icon-twitter"></i></li>
            <li class="social__links"><i class="icon-facebook"></i></li>
            <li class="social__links"><i class="icon-pinterest"></i></li>
        </ul>
    </footer>
</body>
</html>
