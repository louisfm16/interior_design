<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>OMEGA</title>

    <link rel="stylesheet" href="./public/libs/normalize.css">
    <link rel="stylesheet" href="./public/libs/flickity.min.css">
    <link rel="stylesheet" href="./public/libs/fontello.css">
    <link rel="stylesheet" href="./css/main.min.css">

    <script src="./public/libs/flickity.pkgd.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <!-- Navigation Bar/Container -->
    <nav>
        <!-- Title/Logo -->
        <a class="logo" href=".">OMEGA</a>

        <!-- menu + links NOTE: expanded/compact depending on device -->
        <ul class="menu menu--hidden" id="menu">
            <li class="menu__links"><a href="#">Home</a></li>
            <li class="menu__links"><a href="#">Collections</a></li>
            <li class="menu__links"><a href="#">About</a></li>
            <li class="menu__links"><a href="#">Contact</a></li>
        </ul>

        <!-- Toggle Navigation button NOTE: hidden on desktop -->
        <span class="menu-toggle" id="menu-toggle"><span class="menu-toggle__icon"></span></span>
    </nav>

    <!-- Background for modals -->
    <div class="modal-background--hidden" id="modal-background">
        <!-- <span id="modal-background__close-btn" >&#9747;</span> -->
        <!-- Links/Filter for Collections option here -->
    </div>

    <!-- Modal for more details panel -->
    <div class="details details--hidden" id="details">
        <span id="details__feedback" class="details__feedback--hidden">Cart successfully updated!</span>
        <span id="details__close-btn">&#9747;</span>

        <div class="details__pictures">
            <div class="details__carousel" id="details__carousel">
                <div class="details__card"><img src="" alt=""></div>
                <div class="details__card"><img src="" alt=""></div>
                <div class="details__card"><img src="" alt=""></div>
            </div>
        </div>

        <div class="details__info">
            <div class="details__info__container">
                <div class="details__info__title">
                    <h3 id="details-collection"></h3>
                    <h3 id="details-name"></h3>
                </div>
                <div class="details__info__pricing">
                    <hr>
    
                    <span id="details-material"></span>
                    <span id="details-reference"></span>

                    <div id="details-readMore" class="readMore--hidden">
                        <span id="details-glass"></span>
                        <span id="details-back"></span>
                        <span id="details-diameter"></span>
                        <span id="details-type"></span>
    
                        <p id="details-description"></p>
                    </div>
                    
                    <span id="details-readMore--link" class="white-text--bold">Read more</span>

                    <span id="details-price"></span>
    
                    <hr>
                </div>
                <div class="details__info__actions">
                    <div id="details-qty-container">
                        <label>Qty.</label>
                        <span id="details-qty-container--minus" class="details__info__actions__style">&minus;</span><input id="details-qty-container--value" class="details__info__actions__style" type="number" value="1" min="1" max="10"><span id="details-qty-container--plus" class="details__info__actions__style">&plus;</span>
                    </div>
                    <span id="details-add2cart">Add to cart</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Basic info for current card -->
        <div class="info">
            <span class="info__index" id="info__index">01</span>

            <h1 class="info__title" id="info__title">Omega</h1>
            <a href="#" class="info__link" id="info__link">Learn more</a>
        </div>

        <!-- Carousel for parallax cards w/ images -->
        <div class="carousel" id="carousel">
            <span class="carousel__shade"></span>

            <div class="carousel__card">
                <div class="carousel__card--container">
                    <img src="" alt="">
                </div>
            </div>
            <div class="carousel__card">
                <div class="carousel__card--container">
                    <img src="" alt="">
                </div>
            </div>
            <div class="carousel__card">
                <div class="carousel__card--container">
                    <img src="" alt="">
                </div>
            </div>
            <div class="carousel__card">
                <div class="carousel__card--container">
                    <img src="" alt="">
                </div>
            </div>
            <div class="carousel__card">
                <div class="carousel__card--container">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- FIXME: Temporarily hide -->
    <footer style="display: none;">
        <ul class="social">
            <li class="social__links"><i class="icon-instagram"></i></li>
            <li class="social__links"><i class="icon-twitter"></i></li>
            <li class="social__links"><i class="icon-facebook"></i></li>
            <li class="social__links"><i class="icon-pinterest"></i></li>
        </ul>
    </footer>
</body>
</html>
