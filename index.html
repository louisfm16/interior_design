<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Interior Design</title>

    <link rel="stylesheet" href="./assets/libs/normalize.css">
    <link rel="stylesheet" href="./assets/libs/skeleton.css">
    <link rel="stylesheet" href="./assets/libs/flickity.min.css">
    <link rel="stylesheet" href="./css/main.min.css">

    <script src="./assets/libs/flickity.pkgd.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <!-- Navigation Bar/Container -->
    <!-- TODO: fix to use skeleton library -->
    <nav class="u-full-width">
        <!-- Title/Logo -->
        <h1 class="logo">Architects</h1>

        <!-- menu + links NOTE: expanded/compact depending on device -->
        <ul class="menu menu--hidden" id="menu">
            <li class="menu__links"><a href="#">Home</a></li>
            <li class="menu__links"><a href="#">Collections</a></li>
            <li class="menu__links"><a href="#">About</a></li>
            <li class="menu__links"><a href="#">Contact</a></li>
        </ul>

        <!-- Toggle Navigation button NOTE: hidden on desktop -->
        <span class="menu-toggle" id="menu-toggle"><i class="menu-toggle__icon"></i></span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="one-third column">
                <!-- Basic info for current card -->
                <div class="info">
                    <span class="info__index" id="info__index">02</span>

                    <h1 class="info__title">Ferrari <br> Roma</h1>
                    <a href="#" class="info__link">Learn more</a>
                </div>
            </div>

            <div class="two-thirds column">
                <!-- Carousel for parallax cards w/ images -->
                <div class="carousel" id="carousel">
                    <!-- *May end up removing this -->
                    <!-- <span class="carousel__shade"></span> -->

                    <div class="carousel__card">
                        <img src="https://robbreportedit.files.wordpress.com/2019/11/roma01.jpg?w=1000" alt="">
                    </div>
                    <div class="carousel__card">
                        <img src="https://gearpatrol.com/wp-content/uploads/2019/11/Ferrari-Roma-Gear-Patrol-slide-4.jpg" alt="">
                    </div>
                    <div class="carousel__card">
                        <img src="https://media.magazine.ferrari.com/images/2019/09/02/135320550-133dceb9-5638-4177-804f-18b1195a17f2.jpg" alt="">
                    </div>
                    <div class="carousel__card">
                        <img src="https://cnet2.cbsistatic.com/img/B63QOpcpny1u9CH-q4y4QuT3KTs=/756x425/2019/12/19/bc9e8208-4e2a-4093-ac91-c5f3d74d9f00/1838612-ferrari-roma-2-02.jpg" alt="">
                    </div>
                    <div class="carousel__card">
                        <img src="https://gearpatrol.com/wp-content/uploads/2019/11/Ferrari-Roma-Gear-Patrol-slide-2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Coming soon -->
    </footer>
